<!DOCTYPE html>
<html lang="da">
<head>
    <title>Resurcer Til Hjemløse</title>
    <meta charset="UTF-8">
    <meta name="description" content="Eksamensopgave">
    <meta name="keywords" content="eksamen, html, css, javascript">
    <meta name="author" content="Morten Olsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>

<!-- Header-->
<div class="header">
    <h1>Mefi</h1>
    <p>Støtte Til Hjemløse</p>
</div>

<!-- Navbar-->
<div class="navBar">
    <a href="/">Start</a>
    <a href="/resurcer">Resurcer</a>
    <a id="active" href="/indtastning">Indtastning</a>
    <a href="/moduleJSON">Offentlige Toiletter JSON</a>
    <a href="/moduleTable">Offentlige Toiletter Tabel</a>
    <a href="/api/resurse">Resurcer JSON</a>
</div>

<!-- Content-->
<div class="content">

    <h1>Indtastning af resurser</h1>

    <div class="formContainer">
        <form action="/api/resurse" method="post">
            <label for="city">By</label>
            <input type="text" id="city" name="city" placeholder="By...">

            <label for="category">Kategori-ID</label>
            <input type="text" id="category" name="category_id" placeholder="Kategori-ID...">

            <label for="name">Navn</label>
            <input type="text" id="name" name="resource_name" placeholder="Navn...">

            <label for="description">Beskrivelse</label>
            <input type="text" id="description" name="description" placeholder="Beskrivelse...">

            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" placeholder="Adresse...">

            <label for="phone">Telefon</label>
            <input type="text" id="phone" name="phone" placeholder="Telefon...">

            <label for="openHours">Åbningstider</label>
            <input type="text" id="openHours" name="open_hours" placeholder="Åbningstider...">

            <label for="website">Webside</label>
            <input type="text" id="website" name="website" placeholder="Webside...">

            <input type="submit" value="Indsend">
        </form>
    </div>

</div>

<!-- Footer-->
<div class="footer">
    <p>Skabt af Morten Olsen</p>
    <p id="dateTime">18.12.2019 09.51.16</p>
</div>

</body>
</html>
